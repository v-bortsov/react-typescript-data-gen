apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-typescript-data-gen
  labels:
    app: react-typescript-data-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-typescript-data-gen
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: react-typescript-data-gen
    spec:
      containers:
      - name: react-typescript-data-gen
        image: <IMAGE>
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: asb
---
apiVersion: v1
kind: Service
type: LoadBalancer
metadata:
  name: react-typescript-data-gen
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gen.digital-adept.com
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: react-typescript-data-gen